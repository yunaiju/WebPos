services:
  db:
    image: mariadb:11
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webpos
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data_webpos:/var/lib/mysql

  app:
    image: nyejoo/spring-mariadb-nginx:webpos
    container_name: webpos-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/webpos
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - db
    ports:
      - "8080:8080"

  nginx:
    image: nginx:alpine
    container_name: webpos-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

volumes:
  db_data_webpos:
